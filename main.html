<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nel & Associates - Real Estate Attorneys</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
            background-color: rgb(185, 232, 239);
        }

        header {
            position: relative;
            background-image: url('your-background-image.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: calc(100vh - 70px);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            padding: 20px 0;
        }

        /* Dark overlay to make logo text more visible */
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Semi-transparent dark overlay */
            z-index: 1;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(185, 232, 239, 0.7); /* Light Blue with transparency */
            z-index: 2;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: black;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px 15px;
            display: block;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background-color: rgba(185, 232, 239, 0.6);
            border-radius: 5px;
            color: white;
        }

        /* Logo Styles */
        #logo {
            max-width: 720px; /* Logo size increased by 20% */
            z-index: 2;
            position: absolute;
            top: 105px; /* Adjusted position to move logo up by 1.5cm */
            opacity: 1; /* No transparency */
            font-weight: bold; /* Make the text bolder */
        }

        #logo img {
            filter: brightness(1.3); /* Increase brightness by 30% for the white text */
        }

        /* Text Box Styles */
        .boxes-container {
            display: flex;
            justify-content: center;
            gap: 1cm;
            position: relative;
            z-index: 1;
            width: 100%;
            text-align: center;
            margin-top: 20px;
            position: absolute;
            top: 290px; /* Positioned under the logo */
        }

        .box {
            width: 20%;
            height: auto;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7); /* Black with semi-transparency */
            color: white; /* White text */
            font-size: 1.1em;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Slight enlarge effect */
            text-align: center;
            cursor: pointer;
        }

        .box:hover {
            background-color: rgba(0, 0, 0, 0.9); /* Darker black background on hover */
            transform: scale(1.05); /* Slight enlarge on hover */
        }

        .box a {
            color: white; /* White link text */
            text-decoration: none;
        }

        .box a:hover {
            color: white; /* Keep the color white when hovered */
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgb(249, 192, 206);
            color: black;
        }

        footer ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        footer ul li {
            margin: 0 10px;
        }

        footer ul li a {
            color: black;
            text-decoration: none;
        }

        footer ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Website Header -->
    <header>
        <nav id="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Buy</a></li>
                <li><a href="#">Sell</a></li>
                <li><a href="#">Valuation</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <img id="logo" src="logo.png" alt="Nel & Associates Logo">
    </header>

    <!-- Text Boxes Below the Logo -->
    <div class="boxes-container">
        <div class="box">
            <a href="#">Sell</a>
            <p>We handle the entire process from initial marketing to final Change of Ownership.</p>
        </div>
        <div class="box">
            <a href="#">Buy</a>
            <p>We'll find the right property for you.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Nel & Associates Attorneys. All rights reserved.</p>
        <ul>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </footer>
</body>
</html>
